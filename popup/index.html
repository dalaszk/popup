<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxime Deschamps - Offre Spéciale</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para o modal */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            width: 80%;
            max-width: 500px;
        }

        /* Header do modal */
        .modal-header {
            position: relative;
            text-align: center;
        }

        /* Botão de Fechar */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background-color: transparent;
            border: none;
            color: #000;
            cursor: pointer;
            padding: 10px;
        }

        .close-btn:hover {
            color: #ff0000;
        }

        .main-title {
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 18px;
            color: #555;
        }

        .description {
            font-size: 16px;
            color: #777;
        }

        /* Corpo do modal */
        .modal-body {
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="email"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
            max-width: 350px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        /* Rodapé do modal */
        .modal-footer {
            margin-top: 20px;
            text-align: center;
        }

        .discount-badge {
            background-color: #ff9800;
            padding: 5px 15px;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilo para a sobreposição de fundo */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        .main-content {
            position: relative;
            z-index: 9997;
        }

        .background-image {
            background-image: url('your-background-image.jpg'); /* Substitua com o URL da sua imagem de fundo */
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- Background image overlay -->
